<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai2</title>
</head>
<body>
<script>
    let num = Number(prompt("Enter your number:",));
    let total = 0;
    let i = 1;
    for (i; i <= num; i = i + 1) {
        total = total + i;
    }
    alert(total);
</script>
</body>
